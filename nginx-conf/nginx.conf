server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name crece-en-libertad www.crece-en-libertad.owensapi.com;

        location / {
                proxy_pass http://bookazikos-node-js:6950;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
