server {
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        ssl_certificate     /etc/letsencrypt/live/crece-en-libertad.owensapi.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/crece-en-libertad.owensapi.com/privkey.pem;
        server_name crece-en-libertad.owensapi.com;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name crece-en-libertad www.crece-en-libertad.owensapi.com;

        location / {
                proxy_pass http://bookazikos-node-js:6950;
        }

        location ~ /.well-known/acme-challenge {
                root /var/www/html;
        }
}
